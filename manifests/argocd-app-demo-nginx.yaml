apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-nginx-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jasonvandeventer/k3s-devops-platform.git
    targetRevision: main
    path: gitops/apps/demo-nginx/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
